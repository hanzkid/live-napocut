services:
    nightwatch-agent:
        image: laravelphp/nightwatch-agent:latest
        environment:
        - NIGHTWATCH_TOKEN=${NIGHTWATCH_TOKEN}
        healthcheck:
            test: php nightwatch-status
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 5s
        restart: unless-stopped
        networks:
        - sail
    app:
        build:
            context: .
            dockerfile: ./docker/production/Dockerfile
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:8080'
            - '${APP_SSL_PORT:-443}:8443'
        environment:
            PHP_FPM_POOL_NAME: 'laravel_app'
            SSL_MODE: 'off'
            # OPcache Configuration (REQUIRED for production performance)
            PHP_OPCACHE_ENABLE: '1'
            PHP_OPCACHE_VALIDATE_TIMESTAMPS: '0'
            PHP_OPCACHE_INTERNED_STRINGS_BUFFER: '16'
            PHP_OPCACHE_JIT: 'tracing'
            PHP_OPCACHE_JIT_BUFFER_SIZE: '128M'
            # Error Handling (Production)
            PHP_DISPLAY_ERRORS: 'Off'
            PHP_DISPLAY_STARTUP_ERRORS: 'Off'
            PHP_ERROR_REPORTING: 'E_ALL & ~E_DEPRECATED & ~E_STRICT'
            # Performance Tuning
            PHP_MEMORY_LIMIT: '512M'
            PHP_MAX_EXECUTION_TIME: '60'
            PHP_MAX_INPUT_VARS: '5000'
            AUTORUN_LARAVEL_OPTIMIZE: 'true'
        networks:
            - sail
        depends_on:
            - mariadb
            - redis
        restart: unless-stopped
    reverb:
        build:
            context: .
            dockerfile: ./docker/production/Dockerfile.cli
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${REVERB_PORT:-8081}:8081'
        environment:
            PHP_FPM_POOL_NAME: 'reverb'
            # OPcache Configuration
            PHP_OPCACHE_ENABLE: '1'
            PHP_OPCACHE_VALIDATE_TIMESTAMPS: '0'
            # Error Handling (Production)
            PHP_DISPLAY_ERRORS: 'Off'
            PHP_ERROR_REPORTING: 'E_ALL & ~E_DEPRECATED & ~E_STRICT'
            # Performance
            PHP_MEMORY_LIMIT: '256M'
        networks:
            - sail
        depends_on:
            - mariadb
            - redis
        command: php artisan reverb:start --host=0.0.0.0 --port=8081
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8081']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
    scheduler:
        build:
            context: .
            dockerfile: ./docker/production/Dockerfile.cli
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            PHP_FPM_POOL_NAME: 'scheduler'
            # OPcache Configuration
            PHP_OPCACHE_ENABLE: '1'
            PHP_OPCACHE_VALIDATE_TIMESTAMPS: '0'
            # Error Handling (Production)
            PHP_DISPLAY_ERRORS: 'Off'
            PHP_ERROR_REPORTING: 'E_ALL & ~E_DEPRECATED & ~E_STRICT'
            # Performance
            PHP_MEMORY_LIMIT: '256M'
        networks:
            - sail
        depends_on:
            - mariadb
            - redis
        command: php artisan schedule:work
        restart: unless-stopped
    s3-cleanup:
        build:
            context: .
            dockerfile: ./docker/production/Dockerfile.s3-cleanup
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        env_file:
            - ./s3-cleanup.env
        environment:
            # Comes from main app / Docker env
            BASE_URL: '${APP_URL:-http://app:8080}'
            # Optional global override for interval (can also be set in s3-cleanup.env)
            CLEANUP_INTERVAL: '${CLEANUP_INTERVAL:-3600}'
        networks:
            - sail
        depends_on:
            - app
        restart: unless-stopped
    mariadb:
        image: 'mariadb:11'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sail-mariadb:/var/lib/mysql'
            - './vendor/laravel/sail/database/mariadb/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - healthcheck.sh
                - '--connect'
                - '--innodb_initialized'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-mariadb:
        driver: local
    sail-redis:
        driver: local
